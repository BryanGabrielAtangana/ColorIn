<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <title>ColorIn</title>
</head>

<body>
    <main>
        <h1>ColorIn</h1>
        <p>Find your perfect color palette</p>
        <p>Press [ <button class="generator-button">Space</button> ] to generate a new color palette</p>

        <h2>Generator</h2>

        <div class="colors">
            <div class="color">
                <button class="lock-toggle">
                    <img src="./image/lock-open.svg" alt="lock open icon">
                </button>
                <input type="text" class="color-input" value="#000000">
                <button class="copy-hex">Copy</button>
            </div>
            <div class="color">
                <button class="lock-toggle">
                    <img src="./image/lock-open.svg" alt="lock open icon">
                </button>

                <input type="text" class="color-input" value="#000000">
                <button class="copy-hex">Copy</button>
            </div>
            <div class="color">
                <button class="lock-toggle">
                    <img src="./image/lock-open.svg" alt="lock open icon">
                </button>

                <input type="text" class="color-input" value="#000000">

                <button class="copy-hex">Copy</button>
            </div>
            <div class="color">
                <button class="lock-toggle">
                    <img src="./image/lock-open.svg" alt="lock open icon">
                </button>

                <input type="text" class="color-input" value="#000000">

                <button class="copy-hex">Copy</button>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
